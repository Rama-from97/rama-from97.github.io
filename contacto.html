<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/connectus.svg" />
    <link rel="icon" href="img/connectus.svg" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Header -->
    <header class="main-header">

        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <a href="index.html" class="search-bar__logo-container">
                <img src="img/connectus03.svg" alt="logo connectus" class="search-bar__logo-svg">
                <span class="search-bar__logo-name">Connecticus</span>
            </a>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Quiero comprar...</label>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="Buscar">
            </form>
            <div class="search-bar__carrito-container">
                <a href="carrito.html"><img src="img/cart.svg" alt="cart"></a>
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__pan-arriba"></span>
                    <span class="menu-toggle__medallon"></span>
                    <span class="menu-toggle__pan-abajo"></span>
                </label>
            </div>
        </div>
    </header>
<!-- Form -->
    <main>
        <form action="node.js" method="POST" class="form">
            <div class="form__input-container">
                <label for="contact-user-name" class="form__input-label">
                    Nombre completo: 
                </label>
                <input 
                    type="text"
                    class="form__input"
                    id="contact-user-name"
                    name="contact-user-name"
                    required>
            </div>

            <div class="form__input-container">
                <label for="contact-user-email" class="form__input-label">
                    Correo electr√≥nico:
                </label>
                <input 
                    type="email"
                    class="form__input"
                    id="contact-user-email"
                    name="contact-user-email"
                    required>
            </div>

            <div class="form__input-container">
                <label for="contact-user-comments" class="form__input-label">
                    Comentarios:
                </label>
                <textarea 
                    name="contact-user-comments" 
                    class="form__textarea"
                    id="contact-user-comments"
                    required
                    ></textarea>
            </div>

            <div class="form__input-container">
                <input 
                    type="submit"
                    class="form__input"
                    id="contact-submit"
                    name="contact-submit">
            </div>
        </form>
    </main>
</body>
</html>
